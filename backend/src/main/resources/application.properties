# Server Configuration
server.port=8080

# MongoDB Configuration - Set these as environment variables
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=${MONGODB_DATABASE:labubu_store}
spring.data.mongodb.auto-index-creation=true

# Razorpay Configuration - Set these as environment variables
razorpay.key.id=${RAZORPAY_KEY_ID}
razorpay.key.secret=${RAZORPAY_KEY_SECRET}
razorpay.webhook.secret=${RAZORPAY_WEBHOOK_SECRET:}

# Logging
logging.level.com.example.ecommerce=DEBUG
